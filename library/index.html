<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>My Books</title>

	<link rel="stylesheet" type="text/css" href="./styles.css">
	<script type="text/javascript" defer src="./index.js"></script>
</head>
<body class="light dark">

	<header>
		<h1>My books</h1>
		<button id="toggle-theme" aria-checked="false">
			<span class="toggle"></span>
			<span>Dark mode</span>
		</button>
	</header>

	<main>

		<div class="top-bar">
			<form id="search-form">
				<input id="search-bar" type="search" name="search-input" placeholder="Search for a book...">
			</form>
			<button id="open-book-form">Add a Book</button>
			<form id="book-form">
				<div class="form-bg">
					<div class="wrapper">
						<label>
							<input type="text" name="title" required>
							<span class="label-text">Title</span>
						</label>
						<label>
							<input type="text" name="author" required>
							<span class="label-text">Author</span>
						</label>
						<label>
							<input type="text" name="imgURL">
							<span class="label-text">Image URL</span>
						</label>
						<label>
							<input type="number" name="pages" required value="1">
							<span class="label-text">Pages total</span>
						</label>
						<label>
							<input type="number" name="read" value="0">
							<span class="label-text">Pages have read</span>
						</label>
						<label>
							<input type="checkbox" name="isFinished">
							Have finished?
						</label>
						<button type="submit">Add</button>
						<button type="cancel">Cancel</button>
					</div>
				</div>
			</form>
		</div>

		<ul class="books-container">
		</ul>
	</main>

</body>
</html>
